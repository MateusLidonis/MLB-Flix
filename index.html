<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" type="image/x-icon" href="./assets/shuffle 2.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MLB Flix</title>
  </head>
  <body>
    <div id="titulo">
      <img
        src="./assets/logo.png"
        alt="Setas apontando para a direita enquanto
      se cruzam, uma é cinza e outra é gradiente do azul para o vermelho."
      />
      <p>Não sabe o que assistir?</p>
    </div>

    <div id="checkbox-container"></div>
    <div id="buttonContainer">
      <button id="botao" class="find-movie">
        <img
          src="./assets/shuffle 2.png"
          alt="Setas apontando para a direita enquanto
      se cruzam, uma é cinza e outra é gradiente do azul para o vermelho."
        />
        <a>Encontrar filme</a>
      </button>
    </div>
    <div id="movie-container">
      <div id="movie-img">
        <img class="movie-poster" src="https://placehold.co/171x243" />
        <div id="movie-rank">
          <p>Nota:</p>
          <span class="movie-rank">...</span>
        </div>
      </div>
      <div id="movie-title-desc">
        <h2 class="movie-name">...</h2>
        <p class="movie-description">...</p>
      </div>
    </div>

    <div id="providers-container">
      <div id="provider-img"></div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
